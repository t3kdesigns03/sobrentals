<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SOB Rentals | Lake of the Ozarks Luxury Rentals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg: #f7f7f7;
      --white: #ffffff;
      --dark: #1f1f1f;
      --muted: #6b6b6b;
      --accent: #c9a24d;
      --soft-shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius: 18px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--dark);
      line-height: 1.6;
    }

    /* Super slim header – total height ~100px max, no excess whitespace */
    header {
      padding: 0.75rem 1rem; /* Minimal vertical padding */
      text-align: center;
      position: relative;
      background: var(--white);
    }

    header .logo-img {
      height: 80px;           /* Compact but still bold and visible */
      width: auto;
      max-width: 95vw;
      filter: drop-shadow(0 3px 8px rgba(0,0,0,0.1));
      transition: transform 0.3s ease;
    }

    header .logo-img:hover {
      transform: scale(1.06);
    }

    /* No responsive changes needed – stays tight on all screens */
    @media (max-width: 768px) {
      header .logo-img {
        height: 70px;
      }
      header {
        padding: 0.5rem 1rem;
      }
    }

    @media (max-width: 576px) {
      header .logo-img {
        height: 60px;
      }
    }

    /* Buttons top-right, vertically centered in the slim space */
    header .header-buttons {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      z-index: 10;
    }

    @media (max-width: 576px) {
      header .header-buttons {
        right: 0.5rem;
      }
      header .header-buttons .btn {
        font-size: 0.85rem;
        padding: 0.3rem 0.6rem;
      }
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1505691938895-1758d7feb511') center/cover no-repeat;
      min-height: 80vh;
    }

    .property-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--soft-shadow);
    }

    footer {
      background: var(--dark);
      color: #aaa;
    }
  </style>
</head>
<body>

<header class="sticky-top shadow-sm">
  <!-- Slim centered logo -->
  <a href="index.html">
    <img src="soblogo.jpg" alt="Sun of the Beach Rentals Logo" class="logo-img img-fluid">
  </a>

  <!-- Top-right buttons, vertically centered */
  <div class="header-buttons">
    <button class="btn btn-outline-dark me-2">Sign In</button>
    <button class="btn btn-dark">Contact Us</button>
  </div>
</header>

<main>
  <section class="hero text-center text-white d-flex align-items-center">
    <div class="container">
      <h1 class="display-4 fw-bold mb-3">Premier Lake of the Ozarks Getaways</h1>
      <p class="lead mb-4">65 hand-managed luxury properties for unforgettable escapes</p>
      <div class="bg-white p-3 rounded-pill shadow mx-auto" style="max-width: 800px;">
        <form class="row g-2">
          <div class="col-md-4"><input type="text" class="form-control border-0" placeholder="Location"></div>
          <div class="col-md-3"><input type="date" class="form-control border-0"></div>
          <div class="col-md-3"><input type="date" class="form-control border-0"></div>
          <div class="col-md-2"><button class="btn btn-dark w-100 rounded-pill">Search</button></div>
        </form>
      </div>
    </div>
  </section>

  <section class="container py-5">
    <h2 class="display-5 fw-bold text-center mb-5" style="font-family: 'Playfair Display', serif;">Featured Properties</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="propertyGrid">
      <div class="col">
        <a href="Properties/ledges-1037.html" class="text-decoration-none">
          <div class="card h-100 shadow-sm property-card">
            <img src="https://a0.muscache.com/im/pictures/miso/Hosting-29677039/original/48c6c2f5-7a14-4e1b-8bbf-11c2a674e28f.jpeg" class="card-img-top" alt="Ledges 1037" style="height: 250px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title">Ledges 1037 Condo</h5>
              <p class="text-muted">Osage Beach · Main Channel Views</p>
              <div class="d-flex justify-content-between">
                <strong>$325/night</strong>
                <small class="text-success">Available</small>
              </div>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="#" class="text-decoration-none">
          <div class="card h-100 shadow-sm property-card">
            <img src="https://source.unsplash.com/random/800x600/?lake,condo,luxury" class="card-img-top" alt="Property 2" style="height: 250px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title">Sunset View for Miles</h5>
              <p class="text-muted">Osage Beach · Panoramic Lake Views</p>
              <div class="d-flex justify-content-between">
                <strong>$350/night</strong>
                <small class="text-success">Available</small>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>
</main>

<footer class="py-5 text-center">
  <div class="container">
    <p>© 2026 SOB Rentals · Proudly managing 65 premier vacation properties across the Lake of the Ozarks</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
